name: CI - Tests & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ─────────────────────────────────────────────
  # 1. Laravel: Lint, Tests, Build
  # ─────────────────────────────────────────────
  laravel:
    name: Laravel (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: ['8.2', '8.3']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: vigilante_seace_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_mysql, gd
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
          # Configurar DB de test
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=vigilante_seace_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=password/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test

      - name: Laravel Pint (code style)
        run: vendor/bin/pint --test

  # ─────────────────────────────────────────────
  # 2. Python: Lint & Validation del Microservicio
  # ─────────────────────────────────────────────
  python-microservice:
    name: Python Microservice
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: analizador-tdr/requirements.txt

      - name: Install dependencies
        working-directory: analizador-tdr
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate imports & syntax
        working-directory: analizador-tdr
        run: python -c "from app.services.analyzer_service import TDRAnalyzerService; print('✅ Imports OK')"

      - name: Check config loads
        working-directory: analizador-tdr
        run: python -c "from config import settings; print(f'✅ Config OK: {settings.app_name}')"
