name: CD - Deploy to Production

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/instructions/**'

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  # ─────────────────────────────────────────────
  # 1. CI gate (reutilizar el workflow de CI)
  # ─────────────────────────────────────────────
  ci:
    uses: ./.github/workflows/ci.yml

  # ─────────────────────────────────────────────
  # 2. Deploy Laravel + Python a Elastika VPS
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy to Elastika VPS
    runs-on: ubuntu-latest
    needs: ci
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (build assets)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Build frontend
        run: |
          npm ci
          npm run build

      - name: Deploy via SSH (Orquestador)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          command_timeout: 10m
          script_stop: true
          script: |
            set -e

            APP_DIR="${{ secrets.VPS_APP_DIR }}"
            export VPS_APP_DIR="$APP_DIR"
            export PATH="/usr/local/php82/bin:/usr/local/python311/bin:/usr/local/bin:$PATH"

            cd "$APP_DIR"

            # Hacer el script ejecutable (por si acaso)
            chmod +x deploy/orchestrate.sh

            # Ejecutar orquestador: deploy completo
            bash deploy/orchestrate.sh deploy

      - name: Upload compiled assets via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "public/build/"
          target: "${{ secrets.VPS_APP_DIR }}"
          overwrite: true

      - name: Health check (services + API)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            export VPS_APP_DIR="${{ secrets.VPS_APP_DIR }}"
            export PATH="/usr/local/php82/bin:/usr/local/python311/bin:/usr/local/bin:$PATH"

            cd "$VPS_APP_DIR"

            # Mostrar estado + salud vía orquestador
            bash deploy/orchestrate.sh status
            bash deploy/orchestrate.sh health

      - name: Health check (production URL)
        run: |
          sleep 5
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 15 https://licitacionesmype.pe/login 2>/dev/null || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "Production site OK (HTTP $HTTP_CODE)"
          else
            echo "WARN: Production site returned HTTP $HTTP_CODE (may need DNS/SSL check)"
          fi
